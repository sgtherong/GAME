<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Treasure Vault â€” Gold Blast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<meta name="theme-color" content="#2a1a0e" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="title-group">
          <h1 class="game-title">Treasure Vault</h1>
          <p class="subtitle">Fill rows & columns to clear lines and stack gold!</p>
        </div>
        <div class="score-panel">
          <div class="score-box">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <div class="score-box">
            <span class="label">Best</span>
            <span id="bestScore" class="value">0</span>
          </div>
        </div>
        <p id="lastGain" class="last-gain"></p>
      </header>

      <main class="main">
        <section class="board-section">
          <div id="boardWrap" class="board-wrap">
            <div id="board" class="board"></div>
            <div id="particleContainer" class="particle-container" aria-hidden="true"></div>
            <div id="effectLayer" class="effect-layer" aria-hidden="true"></div>
          </div>
        </section>
      </main>

      <section class="pieces-section">
        <h2 class="pieces-title">Pick a block</h2>
        <div id="pieces" class="pieces-container"></div>
      </section>

      <footer class="footer">
        <div class="footer-left">
          <button id="resetBtn" class="primary-btn">New Game</button>
          <button id="hintBtn" class="secondary-btn">Hint</button>
          <button id="bgmBtn" class="secondary-btn" type="button" title="Toggle BGM" aria-pressed="false">ðŸŽµ BGM</button>
        </div>
        <p class="hint">
          Drag blocks onto the board. Complete a full row or column to clear it and earn points. Use Hint to see one valid spot.
        </p>
      </footer>
    </div>

    <div id="gameOverModal" class="modal hidden">
      <div class="modal-content">
        <h2>Vault Closed</h2>
        <p>No more room for gold.</p>
        <p>Final score: <span id="finalScore">0</span></p>
        <button id="restartBtn" class="primary-btn">Play Again</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
